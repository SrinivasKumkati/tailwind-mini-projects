<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscribe
  </title>
  <link href="./css/output.css" rel="stylesheet">
</head>

<body class="bg-zinc-700 flex items-center h-screen transition-all duration-1000">
  <div class="mx-auto container bg-zinc-800 text-white w-auto p-2 rounded-lg flex md:flex-row flex-col">
    <img src="./images/image.jpg" alt="cardImage" class="object-fit md:hover:scale-105 duration-200 md:w-44 md:h-64 md:rounded-l-lg md:rounded-r-none h-80 w-full rounded-lg">
    <div class="text-white p-8 flex flex-col justify-center text-center gap-6">
      <div class="text-lg font-serif font-semibold md:text-left">Get diet and fitness tips in your inbox</div>
      <div class="text-sm tracking-wide max-w-xs md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
      </div>
      <div class="flex md:flex-row flex-col gap-2 space-y-4 md:space-y-0">
        <input type="text" id="first_name" class="bg-zinc-800 border border-gray-600 placeholder-gray-400 text-white text-sm focus:outline-none block w-full p-2.5 " placeholder="Email to be typed" required />
        <button class="bg-lime-500 hover:bg-lime-700 text-zinc-800 font-base py-2 px-4 rounded">
          Subscribe 
        </button>
      </div>
    </div>
  </div>
</body>

</html>
